<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Speedrun</title>
    
    <!-- Performance: DNS Prefetch & Preconnect to Wikipedia (saves 100-200ms per request) -->
    <link rel="dns-prefetch" href="https://en.wikipedia.org">
    <link rel="preconnect" href="https://en.wikipedia.org" crossorigin>
    <link rel="dns-prefetch" href="https://upload.wikimedia.org">
    <link rel="preconnect" href="https://upload.wikimedia.org" crossorigin>
    
    <!-- Google Fonts for consistent cross-browser text rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
